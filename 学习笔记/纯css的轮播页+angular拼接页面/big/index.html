<style>
body {
    overflow-y: visible;
}

::-webkit-scrollbar {
    width: 0px;
    height: 3px;
}

::-webkit-scrollbar-track-piece {
    background-color: #ffffff;
    -webkit-border-radius: 3px;
}

::-webkit-scrollbar-thumb:vertical {
    height: 5px;
    background-color: #666;
    -webkit-border-radius: 3px;
}

::-webkit-scrollbar-thumb:horizontal {
    width: 5px;
    background-color: #666;
    -webkit-border-radius: 3px;
}

.div_box {
    margin-left: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    height: 512px;
    width: 768px;
    border: 1px solid red;
    display: inline-block;
}

.container-full {
    padding: 0;
    width: 770px;
    overflow: hidden;
}

.father_box {
    width: 2400px;
    border: 1px solid red;
    -webkit-animation: change 10s linear infinite; //10s是整个动画的秒数 infinite是永久循环
}


@-webkit-keyframes change{
    0%{
        margin-left:0;
    }
    14%{
        margin-left:0;
    }
    16.5%{
        margin-left:-768px;
    }

    33%{
        margin-left:-768px;
    }
    47%{
        margin-left:-768px;
    }
    49.5%{
        margin-left:-1536px;
    }
    66%{
        margin-left:-1536px;
    }
    77%{
        margin-left:-1536px;
    }
    
    82.5%{
        margin-left:0px;
    }
    100%{
        margin-left:0px;
    }

}

</style>
<div class="container-full" ng-controller="bigCtr" ui-view="container">
    <div class="father_box">
    	 <div class="div_box">
            <iframe ng-src="#/app/streambikexuan" frameborder="0" marginwidth="0" marginheight="0" width="768" height="512px" border="0" scrolling="no"></iframe>
        </div>
        <div class="div_box">
            <iframe ng-src="#/app/outboundstation" frameborder="0" marginwidth="0" marginheight="0" width="768" height="512" border="0" scrolling="no"></iframe>
        </div>
        <div class="div_box">
            <iframe ng-src="#/app/publicinfo" frameborder="0" marginwidth="0" marginheight="0" width="768" height="512px" border="0" scrolling="no"></iframe>
        </div>
       
    </div>
</div>
